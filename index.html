<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10A Science Exhibition Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .rating-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .rating-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .rating-scale {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .rating-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .rating-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .rating-btn.selected {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .rating-labels {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .admin-section {
            margin-top: 30px;
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
        }
        
        .admin-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .admin-login {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .reviews-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        
        .review-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .review-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Class 10A Science Exhibition</h1>
            <p class="subtitle">Rate our overall exhibition</p>
        </header>

        <!-- Review Form -->
        <div id="review-section">
            <div class="card">
                <div class="input-group">
                    <label for="reviewer-name">Your Name:</label>
                    <input type="text" id="reviewer-name" placeholder="Enter your full name">
                </div>
                
                <div class="rating-section">
                    <div class="rating-title">How would you rate our exhibition?</div>
                    <div class="rating-scale" id="rating-scale">
                        <div class="rating-btn" data-rating="1">1</div>
                        <div class="rating-btn" data-rating="2">2</div>
                        <div class="rating-btn" data-rating="3">3</div>
                        <div class="rating-btn" data-rating="4">4</div>
                        <div class="rating-btn" data-rating="5">5</div>
                        <div class="rating-btn" data-rating="6">6</div>
                        <div class="rating-btn" data-rating="7">7</div>
                        <div class="rating-btn" data-rating="8">8</div>
                        <div class="rating-btn" data-rating="9">9</div>
                        <div class="rating-btn" data-rating="10">10</div>
                    </div>
                    <div class="rating-labels">
                        <span>Poor</span>
                        <span>Excellent</span>
                    </div>
                </div>
                
                <button class="submit-btn" id="submit-review">Submit Review</button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="message success hidden">
            <h3>Thank You! üôè</h3>
            <p>Your review has been submitted successfully.</p>
        </div>

        <!-- Admin Section -->
        <div class="admin-section">
            <button class="admin-btn" id="toggle-admin">Admin Access</button>
            
            <div id="admin-login" class="admin-login hidden">
                <div class="input-group">
                    <label for="admin-password">Admin Password:</label>
                    <input type="password" id="admin-password" placeholder="Enter admin password">
                </div>
                <button class="submit-btn" id="login-admin">Access Reviews</button>
            </div>

            <div id="admin-panel" class="hidden">
                <div class="message success">
                    <h3>Admin Panel</h3>
                    <p>Real-time review data from all devices</p>
                </div>

                <div class="stats" id="stats-container">
                    <!-- Stats will be loaded here -->
                </div>

                <div class="reviews-list" id="reviews-list">
                    <!-- Reviews will be loaded here -->
                </div>

                <button class="admin-btn" id="refresh-data" style="background: #007bff;">Refresh Data</button>
                <button class="admin-btn" id="download-data" style="background: #6c757d;">Download Data</button>
                <button class="admin-btn" id="logout-admin" style="background: #dc3545;">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            ADMIN_PASSWORD: 'best batch',
            API_URL: 'https://script.google.com/macros/s/AKfycbwALVYV1S3esCYMYjOrDLXx2l_SuNfuhvNXi1i2-y75BE5mxRcPSIzhJ7imbOV58Fmu/exec',
            STORAGE_KEY: 'exhibition_reviews_backup'
        };

        // State
        let currentRating = 0;
        let reviews = [];

        // DOM Elements
        const elements = {
            reviewSection: document.getElementById('review-section'),
            successMessage: document.getElementById('success-message'),
            adminLogin: document.getElementById('admin-login'),
            adminPanel: document.getElementById('admin-panel'),
            reviewerName: document.getElementById('reviewer-name'),
            submitReview: document.getElementById('submit-review'),
            toggleAdmin: document.getElementById('toggle-admin'),
            adminPassword: document.getElementById('admin-password'),
            loginAdmin: document.getElementById('login-admin'),
            refreshData: document.getElementById('refresh-data'),
            downloadData: document.getElementById('download-data'),
            logoutAdmin: document.getElementById('logout-admin'),
            ratingScale: document.getElementById('rating-scale'),
            statsContainer: document.getElementById('stats-container'),
            reviewsList: document.getElementById('reviews-list')
        };

        // Initialize
        function init() {
            loadBackupData();
            setupEventListeners();
        }

        // Event Listeners
        function setupEventListeners() {
            // Rating buttons
            elements.ratingScale.addEventListener('click', (e) => {
                if (e.target.classList.contains('rating-btn')) {
                    setRating(parseInt(e.target.dataset.rating));
                }
            });

            // Submit review
            elements.submitReview.addEventListener('click', submitReview);

            // Admin buttons
            elements.toggleAdmin.addEventListener('click', toggleAdminLogin);
            elements.loginAdmin.addEventListener('click', loginAsAdmin);
            elements.refreshData.addEventListener('click', loadReviews);
            elements.downloadData.addEventListener('click', downloadData);
            elements.logoutAdmin.addEventListener('click', logoutAdmin);

            // Enter key for submission
            elements.reviewerName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitReview();
            });

            elements.adminPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginAsAdmin();
            });
        }

        // Rating selection
        function setRating(rating) {
            currentRating = rating;
            
            // Update UI
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            event.target.classList.add('selected');
        }

        // Submit review
        async function submitReview() {
            const name = elements.reviewerName.value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!currentRating) {
                alert('Please select a rating');
                return;
            }

            const review = {
                reviewer: name,
                rating: currentRating,
                timestamp: new Date().toLocaleString('en-IN'),
                date: new Date().toISOString()
            };

            try {
                elements.submitReview.disabled = true;
                elements.submitReview.textContent = 'Submitting...';

                // Try to save to online database
                const onlineSuccess = await saveReviewOnline(review);
                
                if (!onlineSuccess) {
                    // Fallback to localStorage
                    saveReviewLocal(review);
                }

                // Show success
                showSuccess();
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('Error submitting review. Please try again.');
            } finally {
                elements.submitReview.disabled = false;
                elements.submitReview.textContent = 'Submit Review';
            }
        }

        // Save review to online database
        async function saveReviewOnline(review) {
            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addReview',
                        review: review
                    })
                });

                if (!response.ok) throw new Error('Network error');
                
                const result = await response.json();
                return result.success === true;
                
            } catch (error) {
                console.log('Online save failed, using local storage');
                return false;
            }
        }

        // Save review to local storage
        function saveReviewLocal(review) {
            reviews.push(review);
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(reviews));
        }

        // Load backup data from local storage
        function loadBackupData() {
            const backup = localStorage.getItem(CONFIG.STORAGE_KEY);
            if (backup) {
                reviews = JSON.parse(backup);
            }
        }

        // Show success message
        function showSuccess() {
            elements.reviewSection.classList.add('hidden');
            elements.successMessage.classList.remove('hidden');
            
            // Reset form
            elements.reviewerName.value = '';
            currentRating = 0;
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Return to form after 3 seconds
            setTimeout(() => {
                elements.successMessage.classList.add('hidden');
                elements.reviewSection.classList.remove('hidden');
            }, 3000);
        }

        // Admin functions
        function toggleAdminLogin() {
            elements.adminLogin.classList.toggle('hidden');
        }

        function loginAsAdmin() {
            const password = elements.adminPassword.value.trim();
            
            if (password === CONFIG.ADMIN_PASSWORD) {
                elements.adminLogin.classList.add('hidden');
                elements.adminPanel.classList.remove('hidden');
                elements.adminPassword.value = '';
                loadReviews();
            } else {
                alert('Incorrect password');
            }
        }

        function logoutAdmin() {
            elements.adminPanel.classList.add('hidden');
        }

        // Load reviews for admin
        async function loadReviews() {
            try {
                showLoading();
                
                // Try to load from online first
                const onlineReviews = await loadReviewsOnline();
                if (onlineReviews && onlineReviews.length > 0) {
                    reviews = onlineReviews;
                    // Sync local storage with online data
                    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(reviews));
                } else {
                    // Use local data if online fails
                    loadBackupData();
                }
                
                displayReviews();
                displayStatistics();
                
            } catch (error) {
                console.error('Error loading reviews:', error);
                loadBackupData();
                displayReviews();
                displayStatistics();
            }
        }

        // Load reviews from online database
        async function loadReviewsOnline() {
            try {
                const response = await fetch(`${CONFIG.API_URL}?action=getReviews&t=${Date.now()}`);
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                return data.reviews || [];
                
            } catch (error) {
                console.log('Online load failed, using local data');
                return null;
            }
        }

        // Display reviews in admin panel
        function displayReviews() {
            if (reviews.length === 0) {
                elements.reviewsList.innerHTML = '<div class="loading">No reviews yet</div>';
                return;
            }

            // Sort by date (newest first)
            const sortedReviews = [...reviews].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const html = sortedReviews.map(review => `
                <div class="review-item">
                    <strong>${review.reviewer}</strong> - ${review.rating}/10
                    <br>
                    <small>${review.timestamp}</small>
                </div>
            `).join('');
            
            elements.reviewsList.innerHTML = html;
        }

        // Display statistics
        function displayStatistics() {
            if (reviews.length === 0) {
                elements.statsContainer.innerHTML = '<div class="stat-card"><div class="stat-label">No data</div></div>';
                return;
            }

            const total = reviews.length;
            const average = (reviews.reduce((sum, review) => sum + parseInt(review.rating), 0) / total).toFixed(1);
            const max = Math.max(...reviews.map(r => parseInt(r.rating)));
            const min = Math.min(...reviews.map(r => parseInt(r.rating)));

            elements.statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${average}</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${max}</div>
                    <div class="stat-label">Highest</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${min}</div>
                    <div class="stat-label">Lowest</div>
                </div>
            `;
        }

        // Show loading state
        function showLoading() {
            elements.reviewsList.innerHTML = '<div class="loading">Loading reviews...</div>';
            elements.statsContainer.innerHTML = '<div class="stat-card"><div class="stat-label">Loading...</div></div>';
        }

        // Download data
        function downloadData() {
            if (reviews.length === 0) {
                alert('No data to download');
                return;
            }

            const data = {
                generated: new Date().toLocaleString('en-IN'),
                totalReviews: reviews.length,
                averageRating: (reviews.reduce((sum, review) => sum + parseInt(review.rating), 0) / reviews.length).toFixed(2),
                reviews: reviews
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `class10a_reviews_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
